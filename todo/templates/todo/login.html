<!doctype html>
<html>
    
<head>
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  
  <script>
    tailwind.config = {
        theme: {
            screens:{
                sm:'480px',
                md: '768px',
                lg:'976px',
                xl:'1440px',

            },
            
    colors: {
      laven: '#E3DFFF',
      orange: '#ff7849',
      gunmetal:'#292F36',
      ame: '#885CC1',
    },
    fontFamily: {
        'montserrat': ['Montserrat']
    },
    extend: {
      spacing: {
        '8xl': '96rem',
        '9xl': '128rem',
      },
      borderRadius: {
        '4xl': '2rem',
      }
    }
    
  }
  
    }
  </script>
</head>
<body>


    <div
    class="min-h-screen flex flex-col items-center justify-center bg-gunmetal"
  >
  <div class="logo text-xl text-laven font-semibold absolute left-4 top-4">
    <div>team</div>
    <div>capybara.</div>
  </div>
  
    <div
      class="
        flex flex-col
        px-4
        sm:px-6
        md:px-8
        lg:px-10
        py-8
        rounded-3xl
        w-50
        max-w-md
      "
    >
    
      <div class="font-montserrat font-medium justify-center text-3xl sm:text-5xl text-laven font-bold">
        welcome <br>
        back.
      </div>


      <div class="mt-10">
        <form action="/login" method="POST">
          {% csrf_token %}
          <div class="flex flex-col mb-6">
            <!-- <label
              for="email"
              class="mb-1 text-xs tracking-wide text-laven"
              >E-Mail Address:</label
            > -->
            <div class="relative">
              <div
                class="
                  inline-flex
                  items-center
                  justify-center
                  absolute
                  left-0
                  top-0
                  h-full
                  w-10
                  text-laven-400
                "
              >
                <i class="fas fa-at text-laven"></i>
              </div>

              <input
              required
                id="username"
                type="username"
                name="username"
                class="
                  self-center
                  text-md
                  placeholder-gray-500
                  pl-6
                  pr-6
                  rounded-3xl
                  border border-gray-400
                  w-80
                  h-35
                  py-2
                  focus:outline-none focus:border-laven
                  font-montserrat
                "
                placeholder="username"
              />
            </div>
          </div>
          <div class="flex flex-col mb-6">
            <!-- <label
              for="password"
              class="mb-1 text-xs sm:text-sm tracking-wide text-laven"
              >Password:</label
            > -->
            <div class="relative">
              <div
                class="
                  inline-flex
                  items-center
                  justify-center
                  absolute
                  left-0
                  top-0
                  h-full
                  w-10
                  text-gray-400
                "
              >
                <span>
                  <i class="fas fa-lock text-blue-500"></i>
                </span>
              </div>

              <input
              required
                id="password"
                type="password"
                name="password"
                class="
                  self-center
                  text-md
                  placeholder-gray-500
                  pl-6
                  pr-6
                  rounded-3xl
                  border border-gray-400
                  w-80
                  h-35
                  py-2
                  focus:outline-none focus:border-laven
                  font-montserrat
                "
                placeholder="password"
              />
            </div>
          </div>
          {% if message %} 
          <div class="font-montserrat font-medium text-center text-sm text-laven font-bold">
            {{ message }}
          </div>
          {% endif %}

          <div class="flex w-full">
            <button
              type="submit"
              class="
                flex
                mt-2
                items-center
                justify-center
                focus:outline-none
                text-white text-sm
                sm:text-base
                bg-blue-500
                hover:bg-blue-600
                rounded-2xl
                py-2
                w-full
                transition
                duration-150
                ease-in
              "
            >
              <span class="mr-2 text-laven font-bold">sign in</span>
              <span>
                <svg
                  class="h-6 w-6 stroke-laven"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="flex justify-center items-center">

        <span class="ml-2">
          <p class="font-montserrat font-small text-center text-sm text-laven">don't have an account? <a href="{% url 'register' %}" >  <b>register here</b></a
          ></p></span
        >

    </div>
  </div>
</body>
</html>
